{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<main class="fast-design-main container py-5">

  <h2 class="fast-design-title text-center mb-5">New Fast Design</h2>

  <div class="row justify-content-center">
    <!-- Form Column -->
    <div class="col-md-8 col-lg-6">
      <div class="fast-design-card p-4 shadow-lg rounded-4">
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.non_field_errors }}

          <div class="mb-4">
            <label class="form-label fast-design-label">{{ form.title.label }}</label>
            {{ form.title|add_class:"form-control fast-design-input" }}
            {{ form.title.errors }}
          </div>

          <button type="submit" class="btn fast-design-btn w-100">âœ¨ Get Started</button>
        </form>
      </div>
    </div>
  </div>

</main>
{% endblock %}
