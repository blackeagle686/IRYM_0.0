{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <meta name="csrf-token" content="{{ csrf_token }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background: linear-gradient(135deg, #2B2F38, #2B2F38);
    background-attachment: fixed;
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow-x: hidden;
  }

  .full-wrapper {
    width: 100%;
    max-width: 1200px;
    display: flex;
    flex-wrap: wrap;
    align-items: stretch;
    box-shadow: 0 0 25px rgba(0, 173, 181, 0.15);
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    z-index: 1;
  }

  .login-image {
    width: 50%;
    background-color: #2B2F38;
  }

  .login-image img {
    height: 100%;
    width: 100%;
    object-fit: cover;
  }

  .login-form-wrapper {
    background-color: #2B2F38;
    padding: 50px 40px;
    width: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .login-box {
    width: 100%;
    max-width: 400px;
    color: #EEEEEE;
    z-index: 2;
  }

  .login-box h2 {
    text-align: center;
    color: #00ADB5;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .login-box p {
    text-align: center;
    color: #AAAAAA;
    margin-bottom: 25px;
  }

  .form-label {
    color: #DDDDDD;
    font-weight: 600;
  }

  .form-control {
    background-color: #393E46;
    border: none;
    color: #EEEEEE;
    box-shadow: inset 0 0 5px rgba(0, 173, 181, 0.2);
  }

  .form-control::placeholder {
    color: #CCCCCC;
  }

  .form-control:focus {
    border: 1px solid #00ADB5;
    box-shadow: 0 0 0 0.25rem rgba(0, 173, 181, 0.25);
  }

  .btn-login {
    background-color: #00ADB5;
    color: #222831;
    font-weight: 600;
    transition: all 0.2s ease-in-out;
    box-shadow: 0 0 12px rgba(0, 173, 181, 0.6);
    width: 100%;
  }

  .btn-login:hover {
    transform: scale(1.05);
    box-shadow: 0 0 18px rgba(0, 173, 181, 0.8);
  }

  .signup-link {
    text-align: center;
    margin-top: 15px;
    color: #AAAAAA;
  }

  .signup-link a {
    color: #00ADB5;
    text-decoration: none;
    font-weight: 600;
  }

  .signup-link a:hover {
    text-decoration: underline;
  }

  /* Decorative Circles */
  .login-form-wrapper::before,
  .login-form-wrapper::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    z-index: 0;
    background: rgba(0, 173, 181, 0.2);
  }

  .login-form-wrapper::before {
    width: 120px;
    height: 120px;
    top: -30px;
    left: -30px;
  }

  .login-form-wrapper::after {
    width: 100px;
    height: 100px;
    bottom: -40px;
    right: -40px;
  }

  .extra-circle {
    position: absolute;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: rgba(0, 173, 181, 0.1);
    z-index: 0;
  }

  .circle-top-left {
    top: 20px;
    left: 20px;
  }

  .circle-bottom-right {
    bottom: 20px;
    right: 20px;
  }

  /* Responsive */
  @media (max-width: 991px) {
    .login-image {
      display: none;
    }

    .login-form-wrapper {
      width: 100%;
      padding: 40px 30px;
    }

    .login-form-wrapper::before,
    .login-form-wrapper::after {
      display: none;
    }
  }

  .logo-area {
    position: absolute;
    top: 20px;
    left: 30px;
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 5;
  }

  .logo-img {
    height: 40px;
    width: auto;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
  }

  .logo-area h6 {
    margin: 0;
    font-size: 18px;
    color: #E0E0E0;
    font-weight: 600;
    letter-spacing: 1px;
  }


</style>

</head>

<body>
  <div class="full-wrapper">
    <!-- Left Side: Form -->
    <div class="login-form-wrapper">
      <div class="login-box">
        <form class="login-form">
          <!-- Logo Area -->
          <div class="logo-area">
            <img src="{% static 'images/my_icon_nobg.png' %}" alt="Logo" class="logo-img"> 
            <h6> IRYM 0.1<h6>
          </div>

          <h2>Welcome Back</h2>
          <p>login to your <span style="color:cyan"> W</span>orld</p>

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter username" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" required />
          </div>

          <button type="submit" class="btn btn-login w-100 mt-2">Login</button>

          <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </form>
      </div>
    </div>

    <!-- Right Side: Image -->
    <div class="login-image">
      <img class="img login-bg-image" src="{% static 'images/login-bg-2.jpeg' %}" alt="Login Illustration">
    </div>
  </div>


  <script>
    document.querySelector(".login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');

      fetch("/user/login_api/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          ...(csrfToken ? { "X-CSRFToken": csrfToken } : {})
        },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.token || data.message === "Login successful") {
          const id = data.id;
          window.location.href = `/user/${id}/`;
        } else {
          alert("Error: " + (data.error || "Login failed"));
        }
      })
      .catch(err => {
        console.error("Login failed", err);
        alert("Something went wrong. Please try again.");
      });
    });
  </script>
</body>
</html>
