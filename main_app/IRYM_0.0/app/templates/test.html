<input type="text" id="prompt" placeholder="Describe your scene">
<button onclick="sendPrompt()">Generate</button>

<img id="result-img" style="max-width:100%">

<script>
function sendPrompt() {
  const prompt = document.getElementById("prompt").value;
  fetch("/generate_image/", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: "prompt=" + encodeURIComponent(prompt)
  })
  .then(res => res.json())
  .then(data => {
    if (data.image) {
      document.getElementById("result-img").src = "data:image/png;base64," + data.image;
    }
  });
}
</script>
