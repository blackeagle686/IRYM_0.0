{% extends 'base.html' %}
{% load static %}

<head>
  <link rel="stylesheet" href="{% static 'css/edit.css' %}">
</head>

{% block content %}


  <h2 class="section-title text-center my-4" 
      style="background-image: linear-gradient(90deg, cyan, purple); 
            padding: 5px; 
            font-weight: bolder; 
            border-radius: 20px;
            color:white;">
      Edit Image With AI
  </h2>

  <!-- IMAGE DISPLAY GRID -->
  <div class="container py-4">
    <div class="row justify-content-center g-4">
      
      <!-- Original Image -->
      <div class="col-md-6">
        <div class="image-box text-center">
          <div class="image-title mb-2">Original Image</div>
          <img style="width:150%; height:100%" src="{{ original_image_url }}" alt="Original Image" class="result-img img-fluid rounded shadow">
        </div>
      </div>

  {% if edited_image_url %}
  <div class="col-md-6">
    <div class="image-box text-center">
      <div class="image-title mb-2">Edited Image</div>
      
      <!-- Image -->
      <img style="width: 150%; height: 100%;" src="{{ edited_image_url }}" alt="Edited Image" class="result-img img-fluid rounded shadow">

      <!-- Buttons -->
      <div class="mt-3 d-flex justify-content-center gap-3">
        <!-- Download Button -->
        <a href="{{ edited_image_url }}" download class="btn btn-primary">
        download
        </a>
      </div>
    </div>
  </div>
  {% endif %}

      
    </div>
  </div>

  <!-- FORM SECTION -->
  <div class="editform-section">
    <form method="POST" class="edit-form" id="editForm">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <label for="{{ form.prompt.id_for_label }}">What would you like to change?</label>
      {{ form.prompt }}

      <button type="submit" style="background: linear-gradient(270deg, purple, cyan); padding:5px; border-radius:20px; border:none;" class="btn btn-edit">Apply Edit</button>
    </form>
  </div>
{% endblock %}
